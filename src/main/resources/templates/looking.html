<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
    <meta name="author" content="Coderthemes">

    <link rel="shortcut icon" href="images/favicon_1.ico">

    <title>looking</title>

    <link href="/css/switchery.min.css" rel="stylesheet" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/core.css" rel="stylesheet" type="text/css">
    <link href="/css/icons.css" rel="stylesheet" type="text/css">
    <link href="/css/components.css" rel="stylesheet" type="text/css">
    <link href="/css/pages.css" rel="stylesheet" type="text/css">
    <link href="/css/menu.css" rel="stylesheet" type="text/css">
    <link href="/css/responsive.css" rel="stylesheet" type="text/css">

    <script src="/js/modernizr.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<body class="fixed-left">

<!-- Begin page -->
<div id="wrapper">

    <!-- Top Bar Start -->
    <div class="topbar">

        <!-- LOGO -->
        <div class="topbar-left">
            <div class="text-center">
                <a href="/" class="logo"><i class="md md-equalizer"></i> <span>WePlay</span> </a>
            </div>
        </div>

        <!-- Navbar -->
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="">
                    <ul class="nav navbar-nav navbar-right pull-right">
                        <form action="/logout" method="post">
                            <button class="btn btn-danger btn-sm" type="submit">logout</button>
                        </form>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <!-- Top Bar End -->

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    {{#match}}
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container">

                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <h4 class="page-title">Looking for a match</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="text-center card-box">
                            <div class="member-card">

                                <div class="">
                                    <h4 class="m-b-5">Finding you a player..</h4>
                                    <img src="/images/searching gif.gif" class="thumb-img" alt="work-thumbnail">
                                    <h4 class="m-b-5">{{playerOne.username}}</h4>
                                    <p class="text-muted">Selected game: {{pickedGame.name}}</p>
                                    <p class="text-muted">Selected mode: {{pickedMode.mode}}</p>
                                    <p class="text-muted">Gamer tag: {{playerOne.gamerTag}}</p>
                                    <form action="/stop" method="post">
                                        <input type="hidden" value="{{id}}" name="id">
                                        <button type="submit" class="btn btn-success btn-sm w-sm waves-effect m-t-10 waves-light">Stop searching</button>
                                    </form>
                                </div>

                            </div>

                        </div> <!-- end card-box -->
                    </div> <!-- end col -->

                </div>
                <!-- end row -->
            </div>
            <!-- end container -->

        </div>
        <!-- end content -->
        {{/match}}

        <!-- FOOTER -->

        <!-- End FOOTER -->

    </div>
    <!-- ============================================================== -->
    <!-- End Right content here -->
    <!-- ============================================================== -->

</div>
<!-- END wrapper -->



<script>
    var resizefunc = [];
</script>

<!-- jQuery  -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/detect.js"></script>
<script src="/js/fastclick.js"></script>
<script src="/js/jquery.slimscroll.js"></script>
<script src="/js/jquery.blockUI.js"></script>
<script src="/js/waves.js"></script>
<script src="/js/wow.min.js"></script>
<script src="/js/jquery.nicescroll.js"></script>
<script src="/js/jquery.scrollTo.min.js"></script>
<script src="/js/switchery.min.js"></script>

<script src="/js/jquery.core.js"></script>
<script src="/js/jquery.app.js"></script>
<script src="/js/autorefresh.js"></script>
</body>
</html>
