    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/core.css" rel="stylesheet" type="text/css">
    <link href="/css/icons.css" rel="stylesheet" type="text/css">
    <link href="/css/components.css" rel="stylesheet" type="text/css">
    <link href="/css/pages.css" rel="stylesheet" type="text/css">
    <link href="/css/menu.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->
    <title>WePlay rating</title>
</head>

<div class="fixed-left">
<!-- Top Bar Start -->
<div class="topbar">

    <!-- LOGO -->
    <div class="topbar-left">
        <div class="text-center">
            <a href="/" class="logo"><i class="md md-equalizer"></i> <span>WePlay</span> </a>
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="">
                <ul class="nav navbar-nav navbar-right pull-right">
                    <form action="/logout" method="post">
                        <button class="btn btn-danger btn-sm" type="submit">logout</button>
                    </form>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>
<!-- Top Bar End -->

{{#user}}
<div class="wrapper-page">


    <div class="text-center">
        <div class="">
            <h4 class="m-b-5">Rate: {{username}}</h4>
            <p class="text-muted"></p>
        </div>
    </div>

    <form class="form-horizontal m-t-20" action="/create-rating" method="post">
        <input type="hidden" name="userId" value="{{Id}}">


        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" name="comment" placeholder="add a comment">
                <i class="md md-account-circle form-control-feedback l-h-34"></i>
            </div>
        </div>
        <h6>friendliness </h6>
        <select name="friendliness" class="form-control">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
        <h6>skill level</h6>
        <select name="skill" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <div class="form-group text-right m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-custom waves-effect waves-light w-md" type="submit">submit</button>
            </div>
        </div>
    </form>
</div>


{{/user}}
<script>
    var resizefunc = [];
</script>

<script src="/js/jquery.scrollTo.min.js"></script>
<script src="/js/switchery.min.js"></script>

<script src="/js/jquery.core.js"></script>
<script src="/js/jquery.app.js"></script>

</body>
</html>
