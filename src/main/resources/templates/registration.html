    <title>WePlay sign up</title>
</head>
<body>
<div class="wrapper-page">

    <div class="text-center">
        <a href="/" class="logo-lg"><i class="md md-equalizer"></i> <span>WePlay</span> </a>
    </div>

    <form class="form-horizontal m-t-20" action="/registration" method="post">
        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="email" required="" placeholder="Email" name="email">
                <i class="md md-email form-control-feedback l-h-34"></i>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" placeholder="Username" name="username">
                <i class="md md-account-circle form-control-feedback l-h-34"></i>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" placeholder="phone number" name="phone">
                <i class="md md-call form-control-feedback l-h-34"></i>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="password" required="" placeholder="Password" name="password">
                <i class="md md-vpn-key form-control-feedback l-h-34"></i>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" placeholder="first name" name="nameFirst">
                <i class="md md-account-circle form-control-feedback l-h-34"></i>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" placeholder="last name" name="nameLast">
                <i class="md md-account-circle form-control-feedback l-h-34"></i>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" placeholder="age" name="age">
                <i class="md md-account-circle form-control-feedback l-h-34"></i>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <select name="sex" class="form-control">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" placeholder="tells us about yourself" name="bio">
                <i class="md md-account-circle form-control-feedback l-h-34"></i>
            </div>
        </div>


        <div class="form-group text-right m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-custom waves-effect waves-light w-md" type="submit">Register</button>
            </div>
        </div>

        <div class="form-group m-t-30">
            <div class="col-sm-12 text-center">
                <a href="login.html" class="text-muted">Already have account?</a>
            </div>
        </div>
    </form>

</div>
