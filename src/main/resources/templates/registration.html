<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<form action="/registration" method="post">
    <input type="text" placeholder="first name" name="nameFirst">
    <input type="text" placeholder="last name" name="nameLast">
    <input type="text" placeholder="email" name="email">
    <input type="text" placeholder="phone number" name="phone">
    <input type="text" placeholder="age" name="age">
    <select name="sex">
        <option value="male">male</option>
        <option value="female">female</option>
    </select>
    <input type="text" placeholder="picture url" name="pictureUrl">
    <input type="text" placeholder="username" name="username">
    <input type="password" placeholder="password" name="password">
    <input type="text" placeholder="tell us about yourself" name="bio">
    <button type="submit">submit</button>
</form>

</body>
</html>
