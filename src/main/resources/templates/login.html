<body>
<div class="wrapper-page">

    <div class="text-center">
        <a href="index.html" class="logo-lg"><i class="md md-equalizer"></i> <span>WePlay</span> </a>
    </div>

    <form class="form-horizontal m-t-20" action="/login" method="post">

        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" placeholder="Username" name="username">
                <i class="md md-account-circle form-control-feedback l-h-34"></i>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="password" required="" placeholder="Password" name="password">
                <i class="md md-vpn-key form-control-feedback l-h-34"></i>
            </div>
        </div>

        <div class="form-group text-right m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-custom w-md waves-effect waves-light" type="submit">Log In
                </button>
            </div>
        </div>

        <div class="form-group m-t-30">
            <div class="col-sm-5 text-right">
                <a href="/registration" class="text-muted">Create an account</a>
            </div>
        </div>
    </form>
</div>
